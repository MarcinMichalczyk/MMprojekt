<div class="list row container">

    <div class="col-md-6 list-component">
        <h4>Lista da≈Ñ</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let menu of menus; let i = index" [class.active]="i == currentIndex" (click)="setActiveFood(menu, i)">
        {{ menu.foodName }}
        </li>
      </ul>
    </div>
  </div> 
 
 <div *ngIf="currentFood" class="edit-form container">
 
    <form>
        <div class="form-group">
            <label for="foodName">Nazwa dania</label>
            <input type="text" class="form-control" id="foodName" [(ngModel)]="currentFood.foodName" name="foodName"/>
          </div>
      <div class="form-group">
        <label for="foodPrice">Cena</label>
        <input type="number" min="0" class="form-control" id="foodPrice" [(ngModel)]="currentFood.foodPrice" name="foodPrice"/>
      </div>
      <div class="form-group">
        <label for="foodCategory">Kategoria</label>
        <input type="text" class="form-control" id="foodCategory" [(ngModel)]="currentFood.foodCategory" name="foodCategory"
        />
      </div>
    </form>
 
 
    <div>
      <br>
        <button class="btn btn-primary" type="button" (click)="foodEdit()" [routerLink]="['/menu']">Edytuj danie</button>
      </div>
  </div>
