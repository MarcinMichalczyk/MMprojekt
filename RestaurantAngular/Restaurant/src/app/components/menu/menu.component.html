
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nazwa dania</th>
                <th scope="col">Cena</th>
                <th scope="col">Kategoria</th>
                <th scope="col">Zamów</th>
                <th scope="col">Usuń</th>
            </tr>
        </thead>
         <tbody>
            <tr *ngFor="let menu of menus"> 
                <td>{{ menu.foodName }}</td>
                <td>{{ menu.foodPrice }} zł</td>
                <td>{{ menu.foodCategory }}</td>
                <td><button class="btn btn-outline-success" (click)="ordersList(menu.foodName,menu.foodPrice)">Zamów</button></td>
                <td><button class="btn btn-outline-dark" (click)="foodDelete(menu.foodId)">Usuń</button></td>
            </tr>
        </tbody>
     </table>

     <button class="btn btn-outline-success" [routerLink]="['/addFood']">Dodaj nowe danie</button>
     <button class="btn btn-outline-primary" [routerLink]="['/editFood']">Edytuj danie</button>

     <div class="container">
      <p id="order-sum">Twoje zamówienie</p> 

        <div class="row order">
          <div class="col">
            <ul class="list-group list-group-flush" *ngFor="let order of orders">
                <li class="list-group-item">{{order}}</li>
             </ul>    
          </div>
          <div class="col">
            <ul class="list-group list-group-flush" *ngFor="let orderPrice of ordersPrice">
                <li class="list-group-item">{{orderPrice}} zł</li>
             </ul>          
          </div>
        </div>
        <div class="row">
          <p id="order-sum">Suma {{sum}} zł</p> 
          <button class="orderbtn btn btn-outline-primary " (click)="ordersListClean()">Wyczyść zamówienie</button>
        </div>
      </div>
